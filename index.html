<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrap">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                <div class="profile-picture">
                    <img src="img/profile-picture.jpg" alt="Profile picture">
                </div>
                    <a href="#" class="login"> Continue como guilhermesalles</a>
                    <a href="#" class="logout"> Utilize outra conta </a>
            </div>
            <div class="group">
                <p class="not-account">Não é guilhermesalles?</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas</span>
                    ou
                    <span class="link-blue"> Inscreva-se </span>
                </p>
            </div> 
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
